<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="home.css" />
</head>
<body>
    <div class="wrapper"></div>
    <div class="container">
        <div class="dialog-wrap">
            <div class="friend">
                <div class="list-banner">
                    <img class="online-portrait" src="img/head.jpg" alt="用户头像" />
                    <div class="name">小仪</div>
                </div>  <!--list-banner-->
                <div class="search">
                    <input type="text" class='input-text' placeholder='搜索联系人'/>

                    <a href='###' data-dir="#conversation" data-img="#con-img" class='friend-btn btn-gap friend-btn-active'><img src="img/conversation-on.png" id='con-img' alt="对话" data-img='img/conversation.png' data-onimg='img/conversation-on.png'/></a>

                </div>  <!--btn-wrap-->
                <div class="board">
                    <div id="conversation">
                        <ul class="board-list-conversation">
                            <li class='board-gap'></li>
                            <li>
                                <img class="head-img" src="img/head.jpg" alt="">

                            <li></li>

                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>

                    </div>  <!--coversation-->
                    <div id="people">
                        <ul class="board-list-member">
                            <li class='board-gap'></li>
                            <li>
                                <img class="head-img" src="img/head.jpg" alt="联系人头像" />
                                <div class="member">bbbbbbbbbbbbbbb</div>
                            </li>
                            <li></li>
                        </ul>
                    </div>  <!--people-->
                    <div id="group">
                        no

                    <li><img src="img/exit.png" alt="" /><a href='###'>退出</a></li>

                </div>  <!--dialog-banner-->

                <button class="dialog-send">发送</button>
            </div> <!--dialog-->
        </div>  <!--dialog-wrap-->
    </div>  <!--container-->
    <script src='jquery-2.0.3.min.js'></script>
    <script src='home.js'></script>

</html>
