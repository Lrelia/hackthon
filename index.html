<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="home.css" />
</head>
<body>
    <div class="container">
        <form class="entry" action="">
            <div class="banner">登录</div>
            <div class="portrait"></div>
            <div class="wrap">
                <input type="text" name='account'  class='inputText account' placeholder='请输入帐号' />
                <input type="text" name='password' class='inputText password' placeholder='请输入密码' />
                <br/>
                <div class="check-box-line">
                    <input type="checkbox" class='rePassword' /><label class='rePL'>记住密码</label>
                    <input type="checkbox" class='autoEnter' /><label class='reAE'>自动登录</label>
                </div>
            </div> <!--wrap-->
            <button class='btnEntry'>登录</button>
        </form>
    </div>   <!--container-->
</body>
</html>
